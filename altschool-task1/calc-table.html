        <section id="calc-table">
            <h1>Calculator - made with table method</h1>

            <table>
                <tbody>
                    <tr class="entry-container">
                        <td colspan="4" class="entry"></td>
                    </tr>

                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td class="math">/</td>
                    </tr>

                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td class="math">*</td>
                    </tr>

                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td class="math">-</td>
                    </tr>

                    <tr>
                        <td class="math">%</td>
                        <td>0</td>
                        <td class="math">.</td>
                        <td class="math">+</td>
                    </tr>

                    <tr class="result-container">
                        <td colspan="4" class="result">=</td>
                    </tr>
                </tbody>
            </table>
        </section>
