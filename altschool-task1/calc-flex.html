        <section id="calc-flex">
            <h1>Calculator - made with flex method</h1>
            <div class="table">
                <div class="row entry">
                    <p class="entry-p"></p>
                </div>

                <div class="row">
                    <div><p>1</p></div>
                    <div><p>2</p></div>
                    <div><p>3</p></div>
                    <div class="math"><p>/</p></div>
                </div>

                <div class="row">
                    <div><p>4</p></div>
                    <div><p>5</p></div>
                    <div><p>6</p></div>
                    <div class="math"><p>*</p></div>
                </div>

                <div class="row">
                    <div><p>7</p></div>
                    <div><p>8</p></div>
                    <div><p>9</p></div>
                    <div class="math"><p>-</p></div>
                </div>
                <div class="row">
                    <div class="math"><p>%</p></div>
                    <div><p>0</p></div>
                    <div class="math"><p>.</p></div>
                    <div class="math"><p>+</p></div>
                </div>

                <div class="row result">
                    <p>=</p>
                </div>
            </div>
        </section>
